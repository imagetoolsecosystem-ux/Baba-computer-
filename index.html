<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RetailIt Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .price {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .order-section {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>RetailIt Shop</h1>
    <p>Best Deals Everyday!</p>
</header>

<div class="container">

    <h2>Our Products</h2>
    <div class="products">

        <div class="product">
            <img src="https://via.placeholder.com/300x150" alt="T-Shirt">
            <h3>Casual T-Shirt</h3>
            <p class="price">₹499</p>
            <button onclick="selectProduct('Casual T-Shirt', 499)">Order</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x150" alt="Shoes">
            <h3>Running Shoes</h3>
            <p class="price">₹1999</p>
            <button onclick="selectProduct('Running Shoes', 1999)">Order</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x150" alt="Watch">
            <h3>Smart Watch</h3>
            <p class="price">₹2999</p>
            <button onclick="selectProduct('Smart Watch', 2999)">Order</button>
        </div>

    </div>

    <div class="order-section">
        <h2>Place Your Order</h2>

        <form onsubmit="submitOrder(event)">
            <label>Product</label>
            <input type="text" id="productName" readonly required>

            <label>Price (₹)</label>
            <input type="number" id="productPrice" readonly required>

            <label>Your Name</label>
            <input type="text" id="customerName" required>

            <label>Quantity</label>
            <input type="number" id="quantity" min="1" value="1" required>

            <button type="submit">Confirm Order</button>
        </form>

        <p id="message" style="color:green;"></p>
    </div>

</div>

<footer>
    &copy; 2026 RetailIt. All rights reserved.
</footer>

<script>
    function selectProduct(name, price) {
        document.getElementById('productName').value = name;
        document.getElementById('productPrice').value = price;
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function submitOrder(event) {
        event.preventDefault();

        const name = document.getElementById('customerName').value;
        const product = document.getElementById('productName').value;
        const quantity = document.getElementById('quantity').value;
        const price = document.getElementById('productPrice').value;

        const total = quantity * price;

        document.getElementById('message').innerHTML =
            "Thank you " + name + "! Your order for " + quantity + " " + product +
            "(s) has been placed. Total: ₹" + total;

        event.target.reset();
    }
</script>

</body>
</html>
